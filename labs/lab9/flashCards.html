<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/flashcards.css">
</head>
<body>
    <!-- 3 divs in a container, data attribute for what to change it to -->
    <div class="containter">
        <div class="cards" data-change="4">2+2=</div>
        <div class="cards" data-change="Washington DC">Capital of the US</div>
        <div class="cards" data-change="Elephant">Heaviest Land Animal</div>
    </div>

    <script src="js/flashcards.js"></script>
</body>
</html>
