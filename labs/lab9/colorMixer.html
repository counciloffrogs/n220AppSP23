<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/colorMixer.css">
</head>
<body>
    <!-- 2 divs, one with color and one with current color rgb text -->
    <div id="colorsample"></div>
    <div id="text"></div>
    <!-- 3 containers, each containing a p tag with red green or blue and 3 divs as buttons with value attributes -->
    <div class="container">
        <p>Red: </p>
        <div id="buttons" data-color="red" data-value="1">+1</div>
        <div id="buttons" data-color="red" data-value="5">+5</div>
        <div id="buttons" data-color="red" data-value="10">+10</div>
    </div>
    <div class="container">
        <p>Green: </p>
        <div id="buttons" data-color="green" data-value="1">+1</div>
        <div id="buttons" data-color="green" data-value="5">+5</div>
        <div id="buttons" data-color="green" data-value="10">+10</div>
    </div>
    <div class="container">
        <p>Blue: </p>
        <div id="buttons" data-color="blue" data-value="1">+1</div>
        <div id="buttons" data-color="blue" data-value="5">+5</div>
        <div id="buttons" data-color="blue" data-value="10">+10</div>
    </div>
    <script src="js/colorMixer.js"></script>
</body>
</html>
